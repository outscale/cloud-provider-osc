name: Build

on:
  push:
    branches:
      - kubernetes-*
  pull_request:
    branches:
      - main
      - kubernetes-*
    paths:
      - "**.go"
      - "Dockerfile"
      - "Makefile"
      - "go.*"
      - ".github/workflows/build.yml"
      - "deploy/**"
      - "!tests/**"
  workflow_dispatch:
    
permissions:
  contents: read

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
    - name: ğŸ” Docker Lint
      run: bash -c "make dockerlint"
    - name: ğŸ” golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7.1
        args: --timeout=300s
        only-new-issues: true
    - name: ğŸ” Reuse check
      run: make lint-reuse
      shell: bash
    - name: Test
      run: bash -c "make test"
    - name: Image
      run: bash -c "make build-image"
    - name: ğŸ” Check docs
      run: bash -c "make check-helm-docs"
    - name: ğŸ” Check manifest
      run: bash -c "make check-helm-manifest"
    - name: ğŸ” Trivy-Scan
      id: trivyscan
      run: make trivy-scan
