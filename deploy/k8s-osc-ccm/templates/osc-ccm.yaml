# CCM Service
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:cloud-controller-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- apiGroup: ""
  kind: ServiceAccount
  name: cloud-controller-manager
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: osc-cloud-controller-manager
  name: osc-cloud-controller-manager
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: osc-cloud-controller-manager
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: osc-cloud-controller-manager
        {{- if .Values.podLabels }}
          {{ toYaml .Values.podLabels | nindent 8 }}
        {{- end}}
    spec:
      serviceAccountName: cloud-controller-manager
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets | default "registry-dockerconfigjson" }}
      containers:
        - name: osc-cloud-controller-manager
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/osc-cloud-controller-manager
            - --configure-cloud-routes=false
            - --cloud-provider=osc
            - -v={{ .Values.verbose }}
          {{- if .Values.caBundle.name }}
          volumeMounts:
            - name: ca-bundle
              mountPath: /etc/ssl/certs
              readOnly: true
          {{- end }}
          env:
            - name: OSC_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oscSecretName | default "osc-secret" }}
                  key: osc_account_id
                  optional: false
            - name: OSC_ACCOUNT_IAM
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oscSecretName | default "osc-secret" }}
                  key: osc_account_iam
                  optional: false
            - name: OSC_USER_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oscSecretName | default "osc-secret" }}
                  key: osc_user_id
                  optional: false
            - name: OSC_ARN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oscSecretName | default "osc-secret" }}
                  key: osc_arn
                  optional: false
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oscSecretName | default "osc-secret" }}
                  key: key_id
                  optional: false
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oscSecretName | default "osc-secret" }}
                  key: access_key
                  optional: false
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oscSecretName | default "osc-secret" }}
                  key: aws_default_region
                  optional: false
            - name: AWS_AVAILABILITY_ZONES
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oscSecretName | default "osc-secret" }}
                  key: aws_availability_zones
                  optional: false
            - name: OSC_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oscSecretName | default "osc-secret" }}
                  key: access_key
                  optional: false
            - name: OSC_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oscSecretName | default "osc-secret" }}
                  key: key_id
                  optional: false
            {{- if .Values.customEndpoint }}
            - name: OSC_ENDPOINT_API
              value: {{ .Values.customEndpoint }}
            {{- end }}
            {{- if .Values.customEndpointLbu }}
            - name: OSC_ENDPOINT_LBU
              value: {{ .Values.customEndpointLbu }}
            {{- end }}
            {{- if .Values.customEndpointFcu }}
            - name: OSC_ENDPOINT_FCU
              value: {{ .Values.customEndpointFcu }}
            {{- end }}
            {{- if .Values.customEndpointEim }}
            - name: OSC_ENDPOINT_EIM
              value: {{ .Values.customEndpointEim }}
            {{- end }}
            {{- if .Values.httpsProxy }}
            - name: HTTPS_PROXY
              value: {{ .Values.httpsProxy }}
            - name: NO_PROXY
              value: {{ .Values.noProxy }}
            {{- end }}
      {{- if .Values.caBundle.name }}
      volumes:
        - name: ca-bundle
          secret:
            secretName: {{ .Values.caBundle.name }}
            items:
              - key: {{ .Values.caBundle.key }}
                path: ca-certificates.crt
      {{- end }}
      hostNetwork: true
      {{- if .Values.nodeSelector }}
      nodeSelector: {{- toYaml .Values.nodeSelector | nindent 8}}
      {{- end }}
      tolerations:
        # this taint is set by all kubelets running `--cloud-provider=external`
        # so we should tolerate it to schedule the osc ccm
        # this is required so CCM can bootstrap itself
        - key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
          effect: NoSchedule
        # cloud controller manages should be able to run on masters
        # this is to have the daemonset runnable on master nodes
        # the taint may vary depending on your cluster setup
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        {{- with .Values.tolerations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
